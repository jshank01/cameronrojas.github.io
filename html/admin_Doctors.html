<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Doctors</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="../frontend/doctor.js" defer></script> <!-- Separate JavaScript file for actions -->
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="admin.html">Admin Dashboard</a>
        <a href="admin_Doctors.html">Doctors</a>
        <a href="doctorSchedule.html">Doctor Schedule</a>
        <a href="admin_patients.html">Patients</a>
        <a href="admin_appointments.html">Appointments</a>
        <a href="employees.html">Employees</a>
        <a href="../index.html">Logout</a>
    </div>
    
    <!-- Main Content for Doctors Management -->
    <div class="main-content">
        <h2>Manage Doctors</h2>
        
        <!-- Doctors Table -->
        <table id="doctors-table">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Specialty</th>
                    <th>Salary</th>
                    <th>Office Id</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be dynamically populated with JavaScript -->
            </tbody>
        </table>

        <!-- Appointments Section (will be shown on button click) -->
        <section id="appointments-section" class="table-section" display="none">
            <h3>Past Appointments</h3>
            <table id="appointments-table">
                <thead>
                    <tr>
                        <th>Patient ID</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Reason</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Appointments will be dynamically inserted here -->
                </tbody>
            </table>
        </section>
    </div>
</body>
</html>
